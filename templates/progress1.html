<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../static/stylesheets/style.css" rel="stylesheet" />

    <title>title</title>
</head>

<body>
    <h1 id="head"></h1>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>




    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        var tableData = [];




        scoresFromPython = "{{ score_str }}".split(',')
        datesFromPython = "{{ date_str }}".split(',');


        scores_arr = ['Score'];
        dates_arr = ['Date'];

        for (i = 0; i < scoresFromPython.length; i++) {
            scores_arr.push(parseInt(scoresFromPython[i]));
            dates_arr.push(datesFromPython[i]);
        }
        console.log(scores_arr);
        console.log(dates_arr);

        for (i = 0; i <= scores_arr.length; i++) {
            var arr = [];
            arr.push(dates_arr[i]);
            arr.push(scores_arr[i]);

            tableData.push(arr);
        }

        console.log(tableData);

        function drawChart() {
            var data = google.visualization.arrayToDataTable(
                tableData
            );

            var options = {
                title: null,
                curveType: 'function',
                legend: { position: 'none' },
                colors: ['#FE7676'],
                lineWidth: 3,
                backgroundColor: 'transparent',
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }

    </script>z

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
